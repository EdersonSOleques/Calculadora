<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="visor" id="resultado"></p>
        <div class="container-int">
            <div class="int-btn ac" onclick="limpar('')">AC</div>
            <div class="int-btn es" onclick="parentes('')">()</div>
            <div class="int-btn es" onclick="clicou('.')">.</div>
            <div class="int-btn es" onclick="clicou('/')">/</div>
            
            <div class="int-btn" onclick="clicou('7')">7</div>
            <div class="int-btn" onclick="clicou('8')">8</div>
            <div class="int-btn" onclick="clicou('9')">9</div>
            <div class="int-btn es" onclick="clicou('*')">X</div>
            
            <div class="int-btn" onclick="clicou('4')">4</div>
            <div class="int-btn" onclick="clicou('5')">5</div>
            <div class="int-btn" onclick="clicou('6')">6</div>
            <div class="int-btn es" onclick="clicou('-')">-</div>
            
            <div class="int-btn" onclick="clicou('1')">1</div>
            <div class="int-btn" onclick="clicou('2')">2</div>
            <div class="int-btn" onclick="clicou('3')">3</div>
            <div class="int-btn es" onclick="clicou('+')">+</div>
            
            <div class="int-btn" onclick="clicou('0')">0</div>
            <div class="int-btn" onclick="clicou('%')">%</div>
            <div class="int-btn" onclick="tirar()"><</div>
            <div class="int-btn igual" onclick="calcular('')">=</div>
        </div>
    </div> 
    <script type="text/javascript" src="script.js">
        
    </script>
</body>
</html>
